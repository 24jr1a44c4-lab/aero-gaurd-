
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroGuard System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes drift {
            0% { transform: translateX(-10%) translateY(0px); opacity: 0.3; }
            50% { transform: translateX(10%) translateY(10px); opacity: 0.6; }
            100% { transform: translateX(-10%) translateY(0px); opacity: 0.3; }
        }
        .fog-particle {
            animation: drift 5s infinite ease-in-out;
        }
        .filter-flow {
            stroke-dasharray: 10;
            animation: dash 2s linear infinite;
        }
        @keyframes dash {
            to { stroke-dashoffset: -20; }
        }
    </style>
<script type="importmap">

</head>
